    <!--  ====================== Product Area =============================  -->
    <section class="product-area z-20 relative">
        <div class="container">
            <div class="max-w-3xl m-auto bg-white shadow-sm rounded p-6 lg:p-10">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="block text-coolGray-600 font-normal mb-1" for="username">Username or Email Address *</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-4">
                        <label class="block text-coolGray-600 font-normal mb-1" for="password">Password *</label>
                        {{ form.password }}
                    </div>

                    <div class="mb-6">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center cursor-pointer mr-4 my-2">
                                <input type="checkbox" id="checkbox2" class="checkbox mr-2" checked>
                                <label class="block text-coolGray-600 font-medium" for="checkbox2">Remember Me</label>
                            </div>
                            <a href="{% url 'password_reset' %}" class="text-coolGray-600 font-medium transition duration-500 hover:text-teal-400">Forget Password ?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn-style-3 inline-flex justify-center items-center border border-teal-400 text-white font-medium rounded-full transition-all duration-500 bg-gradient-to-r from-teal-400 via-teal-100 to-teal-400 bg-size-200 bg-pos-0 hover:bg-pos-100 px-8 py-3">LOG IN</button>
                </form>
                {% if form.errors %}
                    {% for error in form.errors %}
                        {{ error }}
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </section>
